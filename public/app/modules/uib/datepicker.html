<div ng-switch="datepickerMode">
    <div uib-daypicker template-url="app/modules/uib/daypicker.html" ng-switch-when="day" tabindex="0" class="uib-daypicker"></div>
    <div uib-monthpicker template-url="app/modules/uib/monthpicker.html" ng-switch-when="month" tabindex="0" class="uib-monthpicker"></div>
    <div uib-yearpicker template-url="app/modules/uib/yearpicker.html" ng-switch-when="year" tabindex="0" class="uib-yearpicker"></div>
  </div>
