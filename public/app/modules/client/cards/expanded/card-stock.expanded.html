<div ng-controller="cardStockExpandedController as cardStockExpandedController">
    <p contenteditable="true" ng-contenteditable ng-model="cardStockExpandedController.data.text"></p>
    <form>
        <input type="text" ng-model="searchText" placeholder="Search">
    </form>

    <div ng-repeat="x in cardStockExpandedController.groceriesList | filter: searchText">
        <p>Item: {{x.item}}</p>
        <p>Price: {{x.price}}</p>
    </div>
</div>
