<div ng-controller="cardToDoListExpandedController as cardToDoListExpandedController">
    
     <form ng-submit = "cardToDoListExpandedController.todoAdd()">
        <input type="text" ng-model="cardToDoListExpandedController.data" placeholder="Add a new task">
        <input type="submit" value="Add Task">
    </form>
    <div ng-repeat="x in cardToDoListExpandedController.todoList">
        <input type="checkbox" ng-model="x.done">
        <span ng-bind="x.todoText"></span>
    </div>
</div>
