<div class="container-fluid h-100">
    <div class="row h-100">
        <div class="col-md-2 mx-auto my-auto">
            <h3 class="text-center mb-5">Sign In to AppName</h3>
            <form class="pt-2">
                <div class="form-group">
                  <label for="emailinput">Email</label>
                  <input type="email" class="form-control" id="emailinput" aria-describedby="emailHelp" placeholder="johndoe@email.com">
                </div>
                <div class="form-group">
                  <label for="pwinput">Password</label>
                  <input type="password" class="form-control" id="pwinput" placeholder="">
                </div>
                <button type="submit" class="btn btn-outline-success btn-block">Sign in</button>
            </form>
            <div class="w-100 text-center my-3">Or</div>
            <button class="btn btn-block btn-outline-danger text-center"><i class="fab fa-google mr-2"></i>Login With Google</button>
            <button class="btn btn-block btn-outline-dark text-center"><i class="fab fa-github mr-2"></i>Login With Github</button>
            <p class="form-text text-muted mt-2">First time here? <a ui-sref="register">Sign Up</a></p>
        </div>
    </div>
</div>
